<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Lead Generator</title>
</head>
<body>
    <h1>Search for Local Businesses</h1>
    <form action="/search" method="POST">
        <label for="business_type">Business Type:</label>
        <input type="text" id="business_type" name="business_type" required>
        <br><br>
        <label for="business_city">Business City:</label>
        <input type="text" id="business_city" name="business_city" required>
        <br><br>
        <label for="business_state">Business State:</label>
        <input type="text" id="business_state" name="business_state" required>
        <input type="submit" value="Search">
    </form>
</body>
</html>
